<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Bowl Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="WhatsApp Image 2024-10-18 at 1.20.44 PM.jpeg" alt="logo" />
            <span>Bowl Blast</span>
        </div>
        <nav>
            <ul>
                <li>menu and catalog</li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="search" />
        </div>
    </header>

    <main>
        <div class="product">
            <img src="WhatsApp Image 2024-10-18 at 1.20.45 PM.jpeg" alt="Rice Bowl" class="product-img">
            <div class="product-info">
                <h1>rice bowl</h1>
                <p class="price">Rp. 25.000</p>
                <div class="rating">
                    <img src="pngwing.com (1).png" alt="rating">
                </div>
                <p class="composition">
                    komposisi: nasi, ayam, telur asin, telur ayam, mentega, tepung terigu, dan susu.
                </p>
                <p class="note">
                    * tidak disarankan untuk yang memiliki alergi tertentu.
                </p>
                <a href="pesan.html">
                    <button class="order-btn">pesan sekarang</button>
                </a>
                <a href="testimoni.html">
                    <button class="order-btn">testimoni</button>
                </a>
                <div class="favorite">
                    <span>&hearts;</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
